<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.09);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3a4e;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #e0e7ff;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8faff;
        }
        button {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1746a2;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2563eb;
            text-decoration: none;
        }
        .success {
            text-align: center;
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask a Question</h2>
        {% if submitted %}
            <div class="success">Thank you for your question!</div>
            <div style="text-align:center; color:#444; margin-bottom:18px;">We have received:<br><em>{{ question }}</em></div>
        {% else %}
        <form method="POST">
            <label for="question">Your Question</label>
            <textarea id="question" name="question" rows="5" required></textarea>
            <button type="submit">Send Question</button>
        </form>
        {% endif %}
        <a class="back-link" href="/dashboard">&larr; Back to Dashboard</a>
    </div>
</body>
</html>
